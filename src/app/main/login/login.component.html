<mat-card class="card">
  <div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8"
        />
      </div>
      <div>
        <button
          class="btn btn-primary actionButton"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Belépés
        </button>
      </div>
      <div class="resetPassword actionButton">
        Elfelejtetted a jelszavad?
        <a
          [routerLink]="'/passwordReset'"
        >
          Új jelszó kérése
        </a>
      </div>
    </form>
  </div>
</mat-card>
