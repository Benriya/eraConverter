<mat-card class="card" [ngClass]="matCard">
  <div>
    <form #authForm="ngForm" (ngSubmit)="resetPassword(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div>
        <button
          class="submitButton"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Új jelszó kérése
        </button>
      </div>
    </form>
  </div>
</mat-card>
