<div class="app-body" (window:resize)="onResize()">
  <app-header id="header" [href]="href" (eraDatasEmitter)='dataType($event)'></app-header>
  <div id="content">
    <main>
      <router-outlet *ngIf="!href.includes('/home')"></router-outlet>
      <app-front-page [eraDatas]="dataTypeEra" *ngIf="href.includes('/home')"></app-front-page>
    </main>
  </div>
</div>
