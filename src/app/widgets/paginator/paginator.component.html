<div class="paginator">
  <nav aria-label="..." class="nav d-flex justify-content-center">
    <ul [ngClass]="pagination" class="flex-wrap">
      <li class="page-item" [ngClass]="activePage === 1 ? 'disabled' : ''">
        <a class="page-link" (click)="prevPage()" tabindex="-1">Előző</a>
      </li>
      <li class="page-item" *ngFor="let i of pages" [ngClass]="activePage === i ? 'active' : ''">
        <a class="page-link" (click)="switchPage(i)">{{i}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="page-item" [ngClass]="activePage === pages.length ? 'disabled' : ''">
        <a class="page-link" (click)="nextPage()">Következő</a>
      </li>
    </ul>
  </nav>
</div>
