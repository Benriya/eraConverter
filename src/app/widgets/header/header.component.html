<mat-card class="header">
  <mat-card-title class="header__title" [ngClass]="onMobileTitle" [routerLink]="'/home'">{{title}}</mat-card-title>
  <div class="login">
    <ul class="login__navigation" [ngClass]="mobileNavigation">
      <li *ngIf="!authService.isAuthenticated()" [ngClass]="onMobile" class="login__navigation-item">
        <button class="login__navigation-item-button" [ngClass]="onMobileButton" routerLink="/signUp">Regisztráció</button>
      </li>
      <li *ngIf="!authService.isAuthenticated()" [ngClass]="onMobile" class="login__navigation-item">
        <button class="login__navigation-item-button" [ngClass]="onMobileButton" routerLink="/login">Belépés</button>
      </li>
      <li  *ngIf="authService.isAuthenticated()" [ngClass]="onMobile" class="login__navigation-item">
        <button class="login__navigation-item-button" [ngClass]="onMobileButton" (click)="logout()" routerLink="/home">Kilépés</button>
      </li>
      <li  *ngIf="authService.isAuthenticated() && admin" [ngClass]="onMobile" class="login__navigation-item">
        <button class="login__navigation-item-button" *ngIf="href.includes('/home')" [ngClass]="onMobileButton" routerLink="/suggests">Ajánlatok</button>
        <button class="login__navigation-item-button" *ngIf="href.includes('/suggests')" [ngClass]="onMobileButton" routerLink="/home">Főoldal</button>
      </li>
      <li [ngClass]="onMobile" *ngIf="href.includes('/home')" class="login__navigation-item" (click)="changeView()">
        <button class="login__navigation-item-button" *ngIf="eraDatas" [ngClass]="onMobileButton">Korszakváltó</button>
        <button class="login__navigation-item-button" *ngIf="!eraDatas" [ngClass]="onMobileButton">Pénznemváltó</button>
      </li>
    </ul>
  </div>
</mat-card>
