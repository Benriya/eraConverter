<mat-card class="header">
  <mat-card-title class="header__title" [routerLink]="''">{{title}}</mat-card-title>
  <div class="login">
    <ul class="login__navigation">
      <li *ngIf="!authService.isAuthenticated()" class="login__navigation-item">
        <button mat-raised-button routerLink="/signUp">Signup</button>
      </li>
      <li *ngIf="!authService.isAuthenticated()" class="login__navigation-item">
        <button mat-raised-button routerLink="/login">Login</button>
      </li>
      <li  *ngIf="authService.isAuthenticated()" class="login__navigation-item">
        <button mat-raised-button color="warn" (click)="logout()" routerLink="''">Logout</button>
      </li>
    </ul>
  </div>
</mat-card>
