<div>
  <app-sort-list [filteredPostsList]="filteredPostsList" [eraDatas]="suggestDatas" (listRecord)="setListRecord($event)" (filteredPost)="setSearch($event)"></app-sort-list>
  <div class="error" *ngIf="suggestDatas.length === 0">
    <h1>Nincs adat</h1>
  </div>
  <div *ngIf="suggestDatas.length !== 0">
    <ul>
      <li class="listData" *ngFor="let dataset of filteredPostsList | paginate: { itemsPerPage: listRecord, currentPage: page }; let i = index">
        <app-data-table-card [dataset]="dataset" [visible]="visible" (eraDatasEmitter)="deleteData($event)" (postDataset)="postData($event)"></app-data-table-card>
      </li>
    </ul>
    <app-paginator [listRecordNumber]="listRecord" [filteredPostsList]="filteredPostsList" (pageEmit)="setPage($event)"></app-paginator>
  </div>
</div>
